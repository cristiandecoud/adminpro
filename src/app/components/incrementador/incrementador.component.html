<h3>
    {{ leyenda }}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarBarra(-5)"><i class="mdi mdi-minus"></i></button>
    </div>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )" min="1" max="100">

    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarBarra(5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
